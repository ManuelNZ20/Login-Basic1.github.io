<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Up</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="form-structor">
        <main>
            <form action="">
                <h2>Sign up</h2>
                <div class="info">
                    <input id="name-user" type="text" placeholder="Name" name="name-user" required>
                    <input id="email-user" type="email" placeholder="Email" name="email-user">
                    <input id="password-user" type="password" placeholder="Password" name="password-user" required>
                </div>
                <button type="submit"><span class="bold">Sign up</span></button>
            </form>
        </main>
        <footer>
            <p>or <span class="bold">Log in</span></p>
        </footer>
    </div>
</body>

</html>
